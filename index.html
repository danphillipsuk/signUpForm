<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet"> 
  <title>Sign Up Form</title>
</head>

  <div id="wrapper">
    <div id="hero">
      <h1>Page Title</h1>
    </div>

    <div id="main">

      <div id="top">
        <h2>This is not a real online service, but you should complete this form anyway.</h2>
        <h3>You <em>know</em> you want to!</h3>
      </div>

      <div id="middle">
        <form action="#">
          <div>
            <label for="firstName">First Name*<input type="text" name="firstName" id="firstName" required></label>
          </div>
          <div>
            <label for="lastName">Last Name*<input type="text" name="lastName" id="lastName" required></input></label>
          </div>
          <div>
            <label for="mail">Email*</label><input type="email" name="mail" id="mail" title="Please eneter a valid email address" required>
          </div>
          <div>
            <label for="phone">Phone Number<input type="number" name="phone" id="phone" minlength="10" maxlength="11" title="Please enter a valid phone number"></label>
          </div>
          <div>
            <label for="password">Password<input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></label>
          </div>
          <div>
            <label for="confirmPassword">Confirm Password
                <input type="password" name="confirmPassword" id="confirmPassword" oninput="comparePasswords()">
                <p id="passwordConfirm">Passwords must match</p>
                <p id="passwordConfirmed">Passwords match</p>
            </label>
          </div>
      
      </div>

      <div id="bottom">
        <button type="submit" id = "submit">Create Account</button>
      </form>
        <p>Already have an account? <a href="#">Log In</a></p>
      </div>
    </div>
  </div>

</html>

<script>
  function comparePasswords() {
    const warning = document.getElementById("passwordConfirm")
    const submitButton = document.getElementById("submit")
    const confirmed = document.getElementById("passwordConfirmed")

    const password = document.getElementById("password").value;
    const password1 = document.getElementById("confirmPassword").value;

    if (password !== password1) {
      warning.style="display: block"
      submitButton.style="display: none"
      confirmed.style="display: none"
      return
    } else {
      warning.style="display: none"
      confirmed.style="display: block"
      submitButton.style="display: block"
      return
    }
  }
</script>
